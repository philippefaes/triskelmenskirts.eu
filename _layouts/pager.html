{% if this.pager %}
  <ul class="pager">
    {% if this.prev and this.prev and ([this.prev] | excludefuture(true)) != []%}
    <li class="previous"><a href="{{this.prev.url}}">&larr; {{this.prev.title}}</a></li>
    {% endif %}
    {% if this.next and this.next and ([this.next] | excludefuture(true)) != []%}
    <li class="next"><a href="{{this.next.url}}">{{this.next.title}} &rarr;</a></li>
    {% endif %}
  </ul>
{% endif %}
