{% if item.thumbnail %}
  <div class="col-xs-12 col-sm-6 col-sm-offset-0 col-md-4 col-lg-3" role="main">
    <h4>
      {% if item.date|d %}
      <br/><small>{{item.date|dateformat}}</small></h4>
      {% endif %}
    </h4>
    {% if item.thumbnail %}
    <a href="{{item.url}}">
      <div class="crop-quote">
        <img src="{{item.thumbnail}}" alt="{{item.title}}">
      </div>
    </a>
    {% endif %}
    
  </div>
{% endif %}
